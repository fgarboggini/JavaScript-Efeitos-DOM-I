<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Unidades de Comprimento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Unidades de Comprimento</h1>
        
        <label for="direcaoConversao">Direção da Conversão:</label>
        <select id="direcaoConversao" onchange="updateUnits()">
            <option value="mParaImp">Metros para Imperial</option>
            <option value="impParaM">Imperial para Metros</option>
        </select>
        
        <label for="inputValor">Valor:</label>
        <input type="number" id="inputValor" placeholder="Insira o valor">
        
        <label for="unidade">Unidade:</label>
        <select id="unidade">
            <option value="jarda">Jarda</option>
            <option value="pé">Pé</option>
            <option value="polegada">Polegada</option>
            <option value="milha">Milha</option>
            <option value="metro" hidden>Metro</option>
        </select>
        
        <button onclick="converter()">Converter</button>
        
        <p id="resultado">Resultado: </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
